name: Sync upstream & Build Docker

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync fork
        uses: tgymnich/fork-sync@v2.0.10  # Versione dai tuoi log[file:35]
        with:
          owner: wppconnect-team
          repo: wppconnect-server
          head: main
          base: main
          token: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    needs: sync
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6  # La tua versione funziona[file:36]

      - name: Setup Node **22** (richiesto package.json)
        uses: actions/setup-node@v6.2.0  # La tua versione OK[file:36]
        with:
          node-version: '22.21.1'  # Da warning npm EBADENGINE[file:36]
          cache: 'yarn'  # Per yarn.lock

      - name: Install deps & build  # Per fix yarn.lock se mancante
        run: |
          yarn install  # Genera yarn.lock pulito
          yarn run build

      # Docker steps (gi√† OK nei log)
      - name: Login GHCR
        uses: docker/login-action@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v6  # La tua versione OK[file:36]
        with:
          context: .
          file: ./Dockerfile  # Corretto, esiste[file:36]
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wppconnect-server:latest
            ghcr.io/${{ github.repository_owner }}/wppconnect-server:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
