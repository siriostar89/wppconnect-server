name: Sync fork and build image

on:
  schedule:
    - cron: '0 * * * *'   # ogni ora
  workflow_dispatch:       # esecuzione manuale opzionale

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync fork with upstream
        uses: tgymnich/fork-sync@v1
        with:
          upstream_repository: wppconnect-team/wppconnect-server
          upstream_branch: main
          target_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
