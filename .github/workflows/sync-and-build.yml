name: Sync upstream & Build Docker

on:
  schedule:
    - cron: '0 */6 * * *'  # Ogni 6 ore
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync fork with upstream
        uses: tgymnich/fork-sync@v2.0.10
        with:
          owner: wppconnect-team
          repo: wppconnect-server
          head: main
          base: main
          token: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    needs: sync
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: main

      # Build steps originali (Node + npm)
      - name: Setup Node
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 24.13.0
          cache: 'npm'  # Semplifica cache npm

      - name: Install Dependencies
        run: npm ci || npm install
        env:
          PUPPETEER_SKIP_DOWNLOAD: true

      - name: Build source
        run: npm run build

      # Docker build & push
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wppconnect-server:latest
            ghcr.io/${{ github.repository_owner }}/wppconnect-server:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
