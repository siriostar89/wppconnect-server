name: Sync upstream & Build Docker

on:
  schedule:
    - cron: '0 */6 * * *'  # Ogni 6 ore (adatta se vuoi)
  workflow_dispatch:  # Manuale via UI

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync fork with upstream
        uses: tgymnich/fork-sync@v1.7.2  # Versione stabile
        with:
          owner: wppconnect-team
          repo: wppconnect-server
          head: main  # Branch upstream da seguire
          base: main  # Branch tuo fork da aggiornare
          token: ${{ secrets.GITHUB_TOKEN }}

  docker:
    needs: sync
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Per GHCR
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Login to GHCR  # O Docker Hub con secrets dedicati
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup QEMU (multi-platform)
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile  # Conferma path nel repo
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wppconnect-server:latest
            ghcr.io/${{ github.repository_owner }}/wppconnect-server:${{ github.sha }}
          platforms: linux/amd64,linux/arm64  # Opzionale, multi-arch
          cache-from: type=gha
          cache-to: type=gha,mode=max
